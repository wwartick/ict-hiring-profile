<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hiring Profile</title>
</head>
<body>

<div class="main-container">
    <div class="top-container">
        <div class="top-header">
            <ion-icon name="arrow-back-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
        </div>
        <h2>H. Jon Benjamin</h2>
        <img src="https://cdn.discordapp.com/attachments/998848403373043752/1214726022440689664/image.png?ex=65fa28c4&is=65e7b3c4&hm=795b35b5e7acca4db80ad66a1de78bd0bced83ef61ecbcfc3f26346ae099ba52&" 
            alt="H. Jon Benjamin">
    </div>
    <div class="middle-container">
        <span>
            I need to lose some weight. I'm getting really fat.
             But I'm getting older, and I just can't stop eating wonderful food. 
             Rich, wonderful food.
        </span>
    </div>
    <div class="bottom-container">
        <div class="bottom-header">
            <span class="tab">About me</span>
            <span class="tab capital">Skills</span>
            <span class="tab">Portfolio</span>
        </div>
        <div class="skill-tree">
            <div class="skill-container">
                <span class="skill-span">Secret Agent Work</span>
                <div class="skill-bar"></div>
            </div>
            <div class="skill-container">
                <span class="skill-span">Cooking Skills</span>
                <div class="skill-bar"></div>
            </div>
            <div class="skill-container">
                <span class="skill-span">Parenting Skills</span>
                <div class="skill-bar"></div>
            </div>
        </div>
        <button>HIRE ME</button>
     </div>
</div>
    
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
